<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>REX</title>
</head>
<body class="html2">
    <section class="elm">
    <h1 id="tt">All about your next SEAT!<br>
        Sign up, we'll get back to you.</h1>
        <h3>Car you are interested in *</h3>
    <select id="nn" >
        <option value="-None-">-None-</option>
        <option value="Alpina B4 Gran Coup">Alpina B4 Gran Coup</option>
        <option value="M8 Convertible">M8 Convertible</option>
        <option value="M5 Sedan">M5 Sedan</option>
        <option value="M5 CS">M5 CS</option>
        <option value="Z4 Roadster">Z4 Roadster</option>
        <option value="M8 CSL">M8 CSL</option>
    </select>
    <h3>gender *</h3>
    <select id="nn" >
        <option value="-">-</option>
        <option value="Woman">Woman</option>
        <option value="Man">Man</option>
    </select>
    <form name="loginForm" onsubmit=validateForm(event) >
        <label for="Name">Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>
        <label for="last Name">Last Name:</label>
        <input type="text" name="name" placeholder="Your Last Name " required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="*********" required>
        <label for="Number">Phone:</label>
        <input type="tel" name="Phone" placeholder="Your Phone Number" required>
        <button  id="bb" type="submit">Send Your Requied</button>
     
    </form>
    
    </section>
    <a href="./index.html" class="btn" style="font-size: 30px; ">Return</a>
    <script src="javascript.js"></script>
</body>
</html>
